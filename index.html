<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sportfinder</title>
</head>
<body >
    <Header>
        <nav class="headcontiner">
            <div class="headLogo">
                <img class="logo" src="img/spotfinder-logo-blue.png" alt="This is image">
            </div>
            <div class="headlink">
                <a class="hlink" href="#">Home</a>             
                <a class="hlink" href="#">Features</a>             
                <a class="hlink" href="#">Blog</a>             
                <a class="hlink" href="#">Become a Partner</a>             
            </div>
            <div class="headbtn">
                <a class="btnlink log" href="#">Login</a>
                <a class="btnlink Regist" href="#">Register</a>
            </div>
        </nav>
    </Header>
    <div class="continer">
        <div class="con-Form">
            <h1 class="conheading">Parking <span class="sec-color">Simplified</span></h1>
            <p class="conpara">Easily Find a Parking Space now!</p>
            <div class="subcontiner">
                <form action="">
                           <div class="form">
                                <div class="Fimg"><img class="Fimg1" src="img/locationlogo.jpg" alt=""></div>
                                <div class="Ftext">
                                    <input type="text" placeholder="Your Location">
                                </div>
                           </div>
                           <div class="form">
                                <div class="Fimg"><img class="Fimg1" src="img/locationlogo.jpg" alt=""></div>
                                <div class="Ftext">
                                        <select class="dropdown">
                                            <option selected disabled>Select Category</option>
                                            <option>Car</option>
                                            <option>Event</option>
                                            <option>Velat</option>
                                            <option>Sami Turck</option>
                                        </select>
                                </div>
                           </div>
                    <div class="date">
                        <div class="fdat">
                            <div class="Fimg"><img class="Fimg2" src="img/Checkin.jpg" alt=""></div>
                            <div class="Ftdat">
                                <input class="dtime"  type="date" placeholder="Your Location">
                            </div>
                        </div>
                        <div class="fdat">
                            <div class="Fimg"><img class="Fimg2" src="img/Checkin.jpg" alt=""></div>
                            <div class="Ftdat">
                                <input class="dtime" type="date" placeholder="Your Location" placeholder="Check in">
                            </div>
                        </div>
                    </div>
                        <!-- <div class="Fbtn"> -->
                            <input type="button" value="Select Parking Space">
                        <!-- </div> -->
                    </div>
                </form>
            </div>
            <div class="con-img">
                <img class="Cimg" src="img/cargirl.png" alt="">
              </div>
        </div> 
    </div>
    <div class="Card">
        <h1 class="Cardhead">We are everywhere!</h1>
        <p class="Cardpara">Find a new home for your car.</p>
        <div class="box">
            <img class="img1" src="img/car.jpg" alt="">
            <div class="box1">
                <h1 class="Chead">City Parking</h1>
            <button class="btn1">Find a Parkin</button>
        </div>
        </div>
        <div class="box">
            <img class="img1" src="img/sami.jpg" alt="">
            <div class="box1">
                <h1 class="Chead">Sami Truck Parking</h1>
            <button class="btn1">Find a Parkin</button> 
        </div>
        </div>
        <div class="box">
            <img class="img1" src="img/airplan.jpg" alt="">
            <div class="box1">
                <h1 class="Chead">Airport Parking</h1>
            <button class="btn1">Find a Parkin</button>      
        </div>
        </div>
    </div>
</body>
</html>
